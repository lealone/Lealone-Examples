base_dir: ../data

listen_address: 127.0.0.1

storage_engines:
  - name: AOSE
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

transaction_engines:
  - name: AOTE
    enabled: true
    parameters: {
        redo_log_dir: redo_log
    }

sql_engines:
  - name: Lealone
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

protocol_server_engines:
  - name: TCP
    enabled: true
    parameters: {
        port: 9210,
        trace: false,
        allow_others: true,
        daemon: false,
        ssl: false
    }
  - name: HTTP
    enabled: true
    parameters: {
        port: 9000,
        environment: prod,
        web_root: ../web,
        router_factory: "org.lealone.examples.petstore.web.PetStoreRouterFactory",
        jdbc_url: "jdbc:lealone:embed:petstore?user=root"
    }

server_encryption_options:
    keystore: conf/.keystore
    keystore_password: lealone
    truststore: conf/.truststore
    truststore_password: lealone
